<!DOCTYPE html>
<html lang="ko" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ title or 'Super Rapidgator' }}{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', path='favicon.svg') }}">
    <meta name="description" content="{% block description %}Automated Rapidgator download and archive extraction service{% endblock %}">
</head>
<body class="bg-gray-900 text-gray-200 antialiased">
    <nav class="bg-gray-800 shadow-lg">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center">
                    <a href="/" class="text-white text-2xl font-bold">Super-Rapidgator</a>
                </div>
                <div class="hidden md:flex items-center space-x-4">
                    <a href="/" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Dashboard</a>
                    <a href="/download" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Download</a>
                    <a href="/extract" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Extract</a>
                    <a href="/auth" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Auth</a>
                    <a href="/docs" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">API Docs</a>
                </div>
                <div class="md:hidden flex items-center">
                    <button id="mobile-menu-button" class="text-white focus:outline-none">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-4 6h4"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        <!-- Mobile menu, show/hide based on menu state. -->
        <div class="md:hidden hidden" id="mobile-menu">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                <a href="/" class="text-gray-300 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Dashboard</a>
                <a href="/download" class="text-gray-300 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Download</a>
                <a href="/extract" class="text-gray-300 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Extract</a>
                <a href="/auth" class="text-gray-300 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Auth</a>
                <a href="/docs" class="text-gray-300 hover:text-white block px-3 py-2 rounded-md text-base font-medium">API Docs</a>
            </div>
        </div>
    </nav>
    
    <main class="container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>
    
    <footer class="bg-gray-800 mt-12">
        <div class="container mx-auto px-4 py-6 text-center text-gray-400">
            <p>&copy; 2024 Super-Rapidgator. All rights reserved.</p>
        </div>
    </footer>
    
{% block scripts %}
    <script>
    document.addEventListener('DOMContentLoaded', (event) => {
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
            
        if(mobileMenuButton) {
            mobileMenuButton.addEventListener('click', () => {
                    mobileMenu.classList.toggle('hidden');
                });
            }
        });
    </script>
{% endblock %}
</body>
</html>
